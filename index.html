<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     </head>
  <body>
    <footer class="footer">
      
       <div class="container">
      <div class="grid">
        <section class="subscribe">
          <h3>Subscribe to our newsletter for updates.</h3>
          <div class="entry">
            <input class="type" type="text" placeholder="Email Address" />
            <button class="btn">Subscribe</button>
          </div>
        </section>

        <div class="flex">
        <div class="link">
          <h4>Quick Link</h4>
            <ul class="list">
              <li>Home</li>
              <li>Who We Are</li>
              <li>Our Philosophy</li>
            </ul>
          </div>
          <div class="technologies">
            <h4>Technologies</h4>
            <ul class="list">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
            </ul>
          </div>
        </div>
      </div>
      
      <hr class="line" />
      <a href="#">
          <img class="logo" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
